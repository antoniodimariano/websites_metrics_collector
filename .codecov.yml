codecov:
  require_ci_to_pass: True

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: True
    patch: True
    changes: False

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: False